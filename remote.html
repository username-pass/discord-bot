<!DOCTYPE html>
<html>
<head>
  <title>Run Command</title>
<!--   <link rel="stylesheet" type="text/css" href="style.css"> -->
	<style>
		body {
  font-family: Arial, sans-serif;
}

h1 {
  color: #333;
  text-align: center;
}

form {
  width: 50%;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
}

label {
  display: inline-block;
  width: 80px;
  margin-right: 10px;
  text-align: right;
}

input[type="text"] {
  width: 250px;
  padding: 5px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="submit"] {
  background-color: #333;
  color: #fff;
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #555;
}

	</style>
</head>
<body>
  <h1>Run Command</h1>

  <form id="command-form">
    <label for="server">Server:</label>
    <input type="text" id="server" name="server"><br>

    <label for="channel">Channel:</label>
    <input type="text" id="channel" name="channel"><br>

    <label for="command">Command:</label>
    <input type="text" id="command" name="command"><br>

    <input type="submit" value="Submit">
  </form>

  <script>
		const form = document.querySelector('#command-form');

form.addEventListener('submit', async (event) => {
  event.preventDefault();

  const server = form.elements.server.value;
  const channel = form.elements.channel.value;
  const command = form.elements.command.value;
  
  const formData = {
    server: server,
    channel: channel,
    command: command
  };
	alert(JSON.stringify(formData))
  
  try {
    const response = await fetch('/runcmd', {
      method: 'POST',
      body: formJSON.stringify(formData);
    });
    const data = await response.json();
    console.log(data);
  } catch (error) {
    console.error(error);
  }
});

	</script>
</body>
</html>
